apiVersion : apps/v1
kind: Deployment
metadata:
  name: komodor-demo 
  annotations:
    app.komodor.com/app: https://github.com/n3wt0n/Deploy-to-AKS
    app.komodor.com/app.ref: #{SOURCEVERSION}#
spec:
  replicas: #{REPLICAS}#
  selector:
    matchLabels:
      app: komodor-demo
  template:
    metadata:
      labels:
        app: komodor-demo 
    spec:
      containers:
        - name: komodor-demo 
          image: acrdbtekdev.azurecr.io/komodor-demo
          ports:
          - containerPort: 80